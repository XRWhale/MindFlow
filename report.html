<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - AI 리포트</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem 6rem;
        }

        .top-bar {
            width: 100%; max-width: 560px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .top-bar h1 { font-size: 1.5rem; font-weight: 700; }
        .top-bar .sub { font-size: 0.85rem; opacity: 0.6; margin-top: 0.2rem; }

        /* Report container */
        #reportArea {
            width: 100%; max-width: 560px;
        }

        .report-content {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.15);
            line-height: 1.7;
            font-size: 0.92rem;
        }
        .report-content h1 { font-size: 1.3rem; margin: 1.2rem 0 0.5rem; font-weight: 700; }
        .report-content h2 { font-size: 1.15rem; margin: 1rem 0 0.4rem; font-weight: 600; }
        .report-content h3 { font-size: 1rem; margin: 0.8rem 0 0.3rem; font-weight: 600; }
        .report-content p { margin-bottom: 0.6rem; }
        .report-content ul, .report-content ol { margin: 0.4rem 0 0.8rem 1.2rem; }
        .report-content li { margin-bottom: 0.3rem; }
        .report-content strong { color: #ffd700; }
        .report-content hr { border: none; border-top: 1px solid rgba(255,255,255,0.15); margin: 1rem 0; }
        .report-content code { background: rgba(0,0,0,0.2); padding: 0.15rem 0.4rem; border-radius: 4px; font-size: 0.85em; }

        /* Generate button */
        .gen-btn {
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            width: 100%; max-width: 560px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            color: #fff; border: 1px solid rgba(255,255,255,0.3);
            padding: 1rem; border-radius: 14px;
            font-size: 1.05rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
            margin-bottom: 1rem;
        }
        .gen-btn:hover { background: rgba(255,255,255,0.3); }
        .gen-btn:active { transform: scale(0.97); }
        .gen-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Loading state */
        .loading {
            text-align: center; padding: 3rem 1rem;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { opacity: 0.7; font-size: 0.95rem; }

        /* Error */
        .error-msg {
            background: rgba(255,100,100,0.2); border: 1px solid rgba(255,100,100,0.3);
            border-radius: 12px; padding: 1rem; text-align: center;
            font-size: 0.9rem;
        }

        /* Empty */
        .empty-state { text-align: center; padding: 3rem 1rem; opacity: 0.7; }
        .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }

        /* Bottom nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(30,20,60,0.85); backdrop-filter: blur(12px);
            display: flex; justify-content: center; gap: 2rem;
            padding: 0.75rem 1rem; padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .bottom-nav a {
            color: #fff; text-decoration: none; font-size: 0.82rem;
            opacity: 0.6; text-align: center; display: flex;
            flex-direction: column; align-items: center; gap: 0.2rem;
        }
        .bottom-nav a.active { opacity: 1; }
        .bottom-nav a .icon { font-size: 1.3rem; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>
            <h1>&#129302; AI 리포트</h1>
            <div class="sub">저장한 콘텐츠를 AI가 분석합니다</div>
        </div>
    </div>

    <button class="gen-btn" id="genBtn">&#9889; 리포트 생성하기</button>

    <div id="reportArea"></div>

    <nav class="bottom-nav">
        <a href="/"><span class="icon">&#127968;</span>홈</a>
        <a href="/home"><span class="icon">&#128451;</span>보관함</a>
        <a href="/report" class="active"><span class="icon">&#129302;</span>리포트</a>
    </nav>

    <script type="module">
        import { getItems } from '/js/storage.js';
        import { generateReport } from '/js/report.js';

        const btn = document.getElementById('genBtn');
        const area = document.getElementById('reportArea');

        function showEmpty() {
            area.innerHTML = `
                <div class="empty-state">
                    <div class="icon">&#128451;</div>
                    <p>보관함에 저장된 콘텐츠가 없습니다.<br>먼저 앱에서 콘텐츠를 공유해보세요!</p>
                </div>`;
        }

        function showLoading() {
            area.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">AI가 콘텐츠를 분석 중입니다...</div>
                </div>`;
        }

        function showError(msg) {
            area.innerHTML = `<div class="error-msg">${msg}</div>`;
        }

        function showReport(markdown) {
            area.innerHTML = `<div class="report-content">${marked.parse(markdown)}</div>`;
        }

        btn.addEventListener('click', async () => {
            const items = getItems();
            if (items.length === 0) {
                showEmpty();
                return;
            }

            btn.disabled = true;
            btn.textContent = '분석 중...';
            showLoading();

            try {
                const result = await generateReport();
                if (result.markdown) {
                    showReport(result.markdown);
                    btn.textContent = '&#9889; 리포트 다시 생성하기';
                } else {
                    showError('리포트를 생성하지 못했습니다.');
                }
            } catch (err) {
                showError(err.message || '오류가 발생했습니다.');
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
