<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        header { text-align: center; margin-bottom: 2.5rem; }
        header h1 { font-size: 2.5rem; font-weight: 700; }
        header p { opacity: 0.8; margin-top: 0.5rem; font-size: 0.95rem; }
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
            max-width: 320px;
        }
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 1rem;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .nav-btn:active { transform: scale(0.97); }
        .nav-btn .icon { font-size: 1.3rem; }
        .install-btn {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            border: 1px dashed rgba(255,255,255,0.3);
            padding: 0.75rem;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-top: 0.5rem;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>MindFlow</h1>
        <p>나의 관심사를 모으고 분석하기</p>
    </header>

    <div class="nav-buttons">
        <a href="/home" class="nav-btn"><span class="icon">&#128451;</span> 보관함 보기</a>
        <a href="/report" class="nav-btn"><span class="icon">&#129302;</span> 주간 리포트 보기</a>
        <div class="install-btn hidden" id="installBtn">&#8987; 앱 설치하기</div>
    </div>

    <script type="module">
        import { addItem, migrateItems } from '/js/storage.js';

        // Run data migration on first load
        migrateItems();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // Handle incoming share
        const params = new URLSearchParams(location.search);
        const title = params.get('title') || '';
        const text = params.get('text') || '';
        const url = params.get('url') || '';

        if (title || text || url) {
            addItem({ title, url });
            location.replace('/home');
        }

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            await deferredPrompt.userChoice;
            deferredPrompt = null;
            document.getElementById('installBtn').classList.add('hidden');
        });
    </script>
</body>
</html>
