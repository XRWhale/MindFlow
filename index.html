<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        header p {
            opacity: 0.8;
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            max-width: 480px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            opacity: 0.9;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
        }
        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .shared-text {
            word-break: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        .shared-url a {
            color: #ffd700;
            text-decoration: underline;
            word-break: break-all;
        }
        .shared-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 0.75rem;
        }
        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .install-btn {
            background: rgba(255,255,255,0.25);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .install-btn:hover { background: rgba(255,255,255,0.35); }
        .install-btn:active { transform: scale(0.97); }
        .hidden { display: none; }
        #sharedContent .card { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>MindFlow</h1>
        <p>다른 앱에서 공유하기를 눌러 콘텐츠를 보내보세요</p>
    </header>

    <div id="sharedContent">
        <div class="empty-state" id="emptyState">
            <div class="icon">&#128233;</div>
            <p>아직 공유된 콘텐츠가 없습니다.<br>다른 앱에서 공유하기를 눌러보세요!</p>
        </div>
    </div>

    <button class="install-btn hidden" id="installBtn">앱 설치하기</button>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then((reg) => {
                console.log('SW registered:', reg.scope);
            });
        }

        // Listen for shared content from SW
        navigator.serviceWorker?.addEventListener('message', (e) => {
            if (e.data?.type === 'SHARED_CONTENT') {
                displayShared(e.data.payload);
            }
        });

        // On page load, check for shared data
        window.addEventListener('load', async () => {
            const params = new URLSearchParams(location.search);
            if (params.has('shared')) {
                // Wait a moment for SW to store data
                await new Promise((r) => setTimeout(r, 300));
                try {
                    const cache = await caches.open('mindflow-v1');
                    const resp = await cache.match('/shared-data');
                    if (resp) {
                        const data = await resp.json();
                        displayShared(data);
                        await cache.delete('/shared-data');
                    }
                } catch (err) {
                    console.error('Failed to load shared data:', err);
                }
                // Clean URL
                history.replaceState(null, '', '/');
            }
        });

        function displayShared(data) {
            const container = document.getElementById('sharedContent');
            const empty = document.getElementById('emptyState');
            if (empty) empty.classList.add('hidden');

            const card = document.createElement('div');
            card.className = 'card';
            let html = '';

            if (data.title) {
                html += `<h2>${escapeHtml(data.title)}</h2>`;
            }
            if (data.text) {
                html += `<div class="shared-text">${escapeHtml(data.text)}</div>`;
            }
            if (data.url) {
                html += `<div class="shared-url" style="margin-top:0.5rem">
                    <a href="${escapeHtml(data.url)}" target="_blank">${escapeHtml(data.url)}</a>
                </div>`;
            }
            if (data.files && data.files.length > 0) {
                for (const file of data.files) {
                    if (file.type && file.type.startsWith('image/')) {
                        const blob = new Blob(
                            [new Uint8Array(file.data)],
                            { type: file.type }
                        );
                        const url = URL.createObjectURL(blob);
                        html += `<img class="shared-image" src="${url}" alt="${escapeHtml(file.name)}">`;
                    } else {
                        html += `<div class="file-item">&#128206; ${escapeHtml(file.name)} (${formatSize(file.size)})</div>`;
                    }
                }
            }

            if (!html) {
                html = '<p style="opacity:0.7">빈 공유 데이터를 받았습니다.</p>';
            }

            card.innerHTML = html;
            container.prepend(card);
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const result = await deferredPrompt.userChoice;
            console.log('Install:', result.outcome);
            deferredPrompt = null;
            document.getElementById('installBtn').classList.add('hidden');
        });
    </script>
</body>
</html>
