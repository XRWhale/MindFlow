<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - 오늘</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem 6rem;
        }

        .top-bar {
            width: 100%; max-width: 480px;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .top-bar h1 { font-size: 1.5rem; font-weight: 700; }
        .top-bar .sub { font-size: 0.85rem; opacity: 0.6; margin-top: 0.3rem; }

        /* Today cards */
        #todayList {
            width: 100%; max-width: 480px;
            display: flex; flex-direction: column; gap: 0.75rem;
        }

        .today-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
            cursor: pointer;
            transition: background 0.15s;
            animation: slideUp 0.3s ease-out;
        }
        .today-card:hover { background: rgba(255,255,255,0.18); }

        .card-thumb {
            width: 100%; max-height: 160px; object-fit: cover;
            display: block;
        }
        .card-body { padding: 0.9rem 1rem; }
        .card-summary {
            font-size: 0.92rem; font-weight: 500;
            line-height: 1.5;
            display: -webkit-box; -webkit-line-clamp: 1;
            -webkit-box-orient: vertical; overflow: hidden;
        }
        .card-intent {
            display: inline-block;
            font-size: 0.68rem; font-weight: 600;
            padding: 0.1rem 0.45rem; border-radius: 20px;
            margin-top: 0.4rem;
        }
        .card-intent[data-intent="배움"] { background: rgba(100,200,255,0.2); color: #64c8ff; }
        .card-intent[data-intent="실행"] { background: rgba(255,150,100,0.2); color: #ff9664; }
        .card-intent[data-intent="영감"] { background: rgba(200,100,255,0.2); color: #c864ff; }

        /* CTA */
        .cta-area {
            width: 100%; max-width: 480px;
            margin-top: 1.2rem;
            text-align: center;
        }
        .cta-btn {
            width: 100%;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            color: #fff; border: 1px solid rgba(255,255,255,0.35);
            padding: 1rem; border-radius: 14px;
            font-size: 1.05rem; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
        }
        .cta-btn:hover { background: rgba(255,255,255,0.35); }
        .cta-btn:active { transform: scale(0.97); }
        .cta-btn:disabled {
            opacity: 0.5; cursor: not-allowed;
            background: rgba(255,255,255,0.1);
        }
        .done-msg {
            margin-top: 0.8rem;
            font-size: 0.92rem; opacity: 0.8;
            display: none;
        }

        /* Empty state */
        .empty-state { text-align: center; padding: 3rem 1rem; opacity: 0.7; }
        .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }

        /* Install */
        .install-btn {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            border: 1px dashed rgba(255,255,255,0.3);
            padding: 0.75rem;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-top: 0.75rem;
            width: 100%; max-width: 480px;
        }
        .hidden { display: none; }

        /* Bottom nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(30,20,60,0.85); backdrop-filter: blur(12px);
            display: flex; justify-content: center; gap: 2rem;
            padding: 0.75rem 1rem; padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .bottom-nav a {
            color: #fff; text-decoration: none; font-size: 0.82rem;
            opacity: 0.6; text-align: center; display: flex;
            flex-direction: column; align-items: center; gap: 0.2rem;
        }
        .bottom-nav a.active { opacity: 1; }
        .bottom-nav a .icon { font-size: 1.3rem; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>AI가 고른 오늘의 3개</h1>
        <div class="sub">오늘 꼭 확인해 볼 콘텐츠예요</div>
    </div>

    <div id="todayList"></div>

    <div class="cta-area" id="ctaArea" style="display:none;">
        <button class="cta-btn" id="completeBtn">오늘 3개 완료하기</button>
        <div class="done-msg" id="doneMsg">잘 하셨어요! 내일 또 만나요</div>
    </div>

    <div class="install-btn hidden" id="installBtn">&#8987; 앱 설치하기</div>

    <nav class="bottom-nav">
        <a href="/" class="active"><span class="icon">&#127968;</span>오늘</a>
        <a href="/home"><span class="icon">&#128451;</span>수집함</a>
        <a href="/report"><span class="icon">&#129302;</span>리포트</a>
    </nav>

    <script type="module">
        import { addItem, getTodayPicks, incrementViewCount, escapeHtml, migrateItems } from '/js/storage.js';

        // Run data migration on first load
        migrateItems();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // Handle incoming share
        const params = new URLSearchParams(location.search);
        const title = params.get('title') || '';
        const text = params.get('text') || '';
        const url = params.get('url') || '';

        if (title || text || url) {
            addItem({ title, url });
            location.replace('/home');
        }

        // Render today's picks
        const listEl = document.getElementById('todayList');
        const ctaArea = document.getElementById('ctaArea');
        const completeBtn = document.getElementById('completeBtn');
        const doneMsg = document.getElementById('doneMsg');

        const picks = getTodayPicks(3);

        if (picks.length === 0) {
            listEl.innerHTML = `
                <div class="empty-state">
                    <div class="icon">&#128526;</div>
                    <p>아직 분석된 콘텐츠가 없어요.<br>먼저 콘텐츠를 공유해보세요!</p>
                </div>`;
        } else {
            for (const item of picks) {
                const card = document.createElement('div');
                card.className = 'today-card';

                let html = '';
                if (item.thumbnail) {
                    html += `<img class="card-thumb" src="${escapeHtml(item.thumbnail)}" alt="" loading="lazy" onerror="this.style.display='none'">`;
                }
                html += '<div class="card-body">';
                html += `<div class="card-summary">${escapeHtml(item.summary || item.title || '(제목 없음)')}</div>`;
                if (item.intent) {
                    html += `<span class="card-intent" data-intent="${escapeHtml(item.intent)}">${escapeHtml(item.intent)}</span>`;
                }
                html += '</div>';

                card.innerHTML = html;
                card.addEventListener('click', () => {
                    location.href = `/detail?id=${item.id}`;
                });
                listEl.appendChild(card);
            }

            ctaArea.style.display = '';

            completeBtn.addEventListener('click', () => {
                for (const item of picks) {
                    incrementViewCount(item.id);
                }
                completeBtn.disabled = true;
                completeBtn.textContent = '완료!';
                doneMsg.style.display = 'block';
            });
        }

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            await deferredPrompt.userChoice;
            deferredPrompt = null;
            document.getElementById('installBtn').classList.add('hidden');
        });
    </script>
</body>
</html>
